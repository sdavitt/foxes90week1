<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom stylesheet after bootstrap stuff-->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- two main sections - top content section grid -->
    <div class="content">
        <div class="logo d-flex justify-content-center mt-2">
            <img id="logoimg" src="https://via.placeholder.com/103x31" alt="Logo">
        </div>
        <div class="form mb-3">
            <form id="loginform">
                <h3 class="mb-3">Sign-In</h3>
                <label for="inputEmail3" class="form-label smalltext m-0">Email or mobile phone number</label>
                <input type="email" class="form-control mb-3" id="inputEmail3">
                <div class="d-grid">
                    <button type="submit" id="signinbtn" class="btn btn-primary mb-3">Continue</button>
                </div>
                <p class="smalltext">By continuing, you agree to <span class="amzlink">Amazon's Conditions of Use</span> and <span class="amzlink">Privacy Notice.</span></p>
                <div class="dropdown">
                    <a id="helpbtn" class="btn btn-sm" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="amzlink">Need help?</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a  href="https://www.google.com/search?q=jeff+bezos&oq=jeff+bezos&aqs=chrome.0.0i271j46i433i512j0i67j0i67i433j0i433i512l5j46i433i512.1357j0j7&sourceid=chrome&ie=UTF-8" class="dropdown-item smalltext">Too bad.</a></li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="new">
            <p id="newptag" class="text-center"><span id="newto" class="smalltext">New to Amazon?</span></p>
            <div class="d-grid">
                <button class="btn btn-secondary">Create your Amazon Account</button>
            </div>
        </div>
    </div>
    <div class="footer d-flex justify-content-center">
        <!-- <div id="borderblock"></div>
        <div id="bordergradient"></div> -->
        <div class="footergrid mt-3">
            <div class="l1 d-flex justify-content-center"><a class="smalltext amzlink">Conditions of Use</a></div>
            <div class="l2 d-flex justify-content-center"><a class="smalltext amzlink">Privacy Notice</a></div>
            <div class="l3 d-flex justify-content-center"><a class="smalltext amzlink">Help</a></div>
            <div class="copyright d-flex justify-content-center"><small class="smalltext">Created by Sam Davitt as a demo for the Foxes90 cohort</small></div>
        </div>
    </div>
    <!-- footer section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
